<!DOCTYPE html>
<html>
<head>
    <title>Character Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Character Quiz</h1>
        <div class="question-area">
            <p>Current Character: <span id="question">A</span></p>
            <div id="characterImageContainer">
                <img id="characterImage" src="" alt="Character Image" width="200">
            </div>
        </div>

        <div id="options" class="options">
            <button onclick="checkAnswer('Tank')">Tank</button>
            <button onclick="checkAnswer('Damage')">Damage</button>
            <button onclick="checkAnswer('Supporter')">Supporter</button>
        </div>

        <p id="score">Score: 0</p>
        <button id="restartButton" onclick="restartGame()" class="restart-button">Restart</button>
        <div id="feedback" class="feedback"></div>
    </div>

    <script src="script.js"></script>
    <script>restartGame();</script>
</body>
</html>
